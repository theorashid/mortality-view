<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="css/nouislider.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/nouislider.min.js"></script>
        <script src="https://d3js.org/d3.v6.min.js"> </script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
        <script src="js/mortalityLineChart.js"></script>
        <script src="js/mortalityMap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="select-row">
                <div id="current-year" class="col-md-1">2018</div>
                <div id="map-slider" class="col-md-8"></div>
                <div id="gender-select" class="col-md-3">
                    Gender:
                    <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div id="map-chart" class="col-md-7"></div>
                <div id="line-chart" class="col-md-5"></div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            const map = new MortalityMap(document.getElementById("map-chart"));
            map.draw();
        </script>
    </body>
</html>
